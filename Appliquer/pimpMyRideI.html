<script>
    let trips = [
        "Roger 0 5 10",
        "Pongo 3 7 14",
        "Perdita 8 10 8",
        "Anita 16 3 7"
    ]
    function parseTrip(trip) {
        var arr = trip.split(" ");
        return { client: arr[0], start: parseInt(arr[1]), duration: parseInt(arr[2]), price: parseInt(arr[3]) };
    }
    function parseTrips(trips) {
        var passengers = [];
        for (var i = 0; i < trips.length; i++) {
            passengers.push(parseTrip(trips[i]));
        }
        return passengers
    }
